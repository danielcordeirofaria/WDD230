    <main>
        <form method="get" action="record.html" onsubmit="return validateForm();">
            <fieldset class="fieldset">
                <legend>Login Register</legend>
                <label class="top"> Username* <input type="text" name="fname" required></label>
                <label class="top"> Password* <input id="password1" type="password" name="fpassword" required
                        pattern="^[a-zA-Z0-9]{8,}$"
                        title="The password must be at least eight (8) characters long and can only be alpha-numeric."></label>

                <label class="top"> Confirm Password* <input type="password" name="fpasswordConfirm" id="password2" required
                        title="Passwords must match."></label>

                <label class="top"> Email* <input type="email" name="femail" id="email" placeholder="someone@byui.edu"
                        title="Please enter a valid email address." required>
                </label>

                <label class="rClass"> Page Rating</label>
                <div id="rangevalue">0</div>
                <input type="range" id="r" name="r" min="0" max="10" value="0" step="1" list="rangevalues">
                <datalist id="rangevalues">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
            </fieldset>
            <label title="This is the submit button.">
                <input type="submit" value="Sending register" class="submitBtn">
            </label>
        </form>
